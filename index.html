<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <p>Stopwatch</p>
    <div class="stopwatch">
        <h1 id="display"><span id="milliseconds">00:00:00:00</span></h1>
        <img src="1.png" alt="">
        <div class="btn">
            <button id="startStop">Start</button>
            <button id="reset">Reset</button>
            <button id="laps">Lap</button>
        </div>
    </div>
    <div id="lapsContainer">
        <ul id="lapsList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
